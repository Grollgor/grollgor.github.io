    <div class="content">
        <br>
        <p class="jswarning">Please enable javascript on this website for the timer to work</p>
        <p id="timerText" class="timer" style="display: none;">00:00</p>
        <br>
        <table>
            <tr>
                <td>
                    <p class="time_text">hours</p>
                </td>
                <td>
                    <p class="time_text">minutes</p>
                </td>
                <td>
                    <p class="time_text">seconds</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="hours_input" type="number" value="0">
                </td>
                <td>
                    <input id="minutes_input" type="number" value="0">
                </td>
                <td>
                    <input id="seconds_input" type="number" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <button id="button_add" type="button" onclick="OnAddTime();">add</button>
                </td>
                <td>
                    <button id="button_subtract" type="button" onclick="OnRemoveTime();">subtract</button>
                </td>
                <td>
                    <button id="button_set" type="button" onclick="OnSetTime();">set</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="button_start" type="button" onclick="OnStartPause();">start</button>
                </td>
            </tr>
        </table>
    </div>
